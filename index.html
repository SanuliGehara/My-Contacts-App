<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyContacts</title>
    <!--Fontawesome stylesheet-->
    <script src="https://kit.fontawesome.com/2b8d46bb94.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container p-5">
        <h1 class="display-4 text-center mb-3">My Contacts</h1>

        <div class="input-group">
            <input type="text" id="filterInput" class="form-control m-2" placeholder="Search names...">
            <button class="btn btn-primary btn-md rounded-pill m-2" type="button" id="add-contact"><i class="fa-regular fa-plus"></i></button>
        </div>

        <ul class="list-group mt-3 names" >
            <li class="list-group-item list-group-item-action active letter">A</li>
            <li class="list-group-item item">Amanda </li>
            <li class="list-group-item item">Akrash </li>
            <li class="list-group-item item">Anne </li>

            <li class="list-group-item list-group-item-action active letter">B</li>
            <li class="list-group-item item">Bob </li>
            <li class="list-group-item item">Benny</li>
            <li class="list-group-item item">Brown </li>

            <li class="list-group-item list-group-item-action active letter">C</li>
            <li class="list-group-item item">Celine </li>
            <li class="list-group-item item">Cathy </li>

            <li class="list-group-item list-group-item-action active letter">D</li>
            <li class="list-group-item item">Derry </li>
            <li class="list-group-item item">Dalila </li>

            <li class="list-group-item list-group-item-action active letter">E</li>
            <li class="list-group-item item">Emma </li>
            <li class="list-group-item item">Eric </li>
            <li class="list-group-item item">Ethan </li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
